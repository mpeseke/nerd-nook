
<button type="button" class="close" data-dismiss="modal" aria-label="Close">
	<span aria-hidden="true">&times;</span>
</button>

<div class="form">

		<ul class="tab-group">
			<li class="tab active"><a href="#signup">Sign Up</a></li>
			<li class="tab"><a href="#login">Log In</a></li>
		</ul>

		<div class="tab-content">
			<form id="signup">
				<h1>Sign Up for Free</h1>

					<!--actual form-->
					<form class="form-horizontal" [formGroup]="signUpForm" (ngSubmit)="createSignUp();" novalidate>

						<div class="form-group">
							<label>
								Name<span class="req">*</span>
							</label>
							<input type="text" required autocomplete="off" placeholder="Name">
						</div>

						<div class="form-group">
							<label for="atHandle" class="control-label">
								@Handle<span class="req">*</span>
							</label>
							<input type="text" id="atHandle" formControlName="atHandle" class="form-control" required autocomplete="off" placeholder="Username">
						</div>
						<div class="alert alert-danger" *ngIf="signUpForm.controls.atHandle?.invalid && signUpForm.controls.atHandle?.touched">
							<p *ngIf="signUpForm.controls.atHandle?.errors.maxLength">@Handle is too long</p>
							<p *ngIf="signUpForm.controls.atHandle?.errors.required">@Handle required</p>
						</div>

					<div class="form-group">
						<label for="email" class="control-label">
							Email Address<span class="req">*</span>
						</label>
						<input type="email" id="email" class="form-control input-sm" formControlName="email" required autocomplete="off" placeholder="Email Address">
					</div>

					<div class="alert alert-danger" *ngIf="signUpForm.controls.email?.invalid && signUpForm.controls.email?.touched">
						<p *ngIf="signUpForm.controls.email?.errors.maxLength">Email is too long</p>
						<p *ngIf="signUpForm.controls.email?.errors.required">Email required</p>
					</div>

					<div class="form-group">
						<label for="password" class="control-label">
							Set Password<span class="req">*</span>
						</label>
						<input type="password" id="password" class="form-control input-sm" formControlName="password" required autocomplete="off" placeholder="Set Password">
					</div>

					<div class="alert alert-danger" *ngIf="signUpForm.controls.password?.invalid && signUpForm.controls.password?.touched">
						<p *ngIf="signUpForm.controls.password?.errors.maxLength">Password is too long</p>
						<p *ngIf="signUpForm.controls.password?.errors.required">You must enter a password to sign up</p>
					</div>

					<div class="form-group">
						<label>
							Confirm Password<span class="req">*</span>
						</label>
						<input type="password" required autocomplete="off" placeholder="Confirm Password">
					</div>

					<div class="alert alert-danger" *ngIf="signUpForm.controls.password?.invalid && signUpForm.controls.password?.touched">
						<p *ngIf="signUpForm.controls.password?.errors.maxLength">Password is too long</p>
						<p *ngIf="signUpForm.controls.password?.errors.required">Please confirm your password</p>
					</div>

					<button type="submit" class="button button-block">Get Started</button>
					</form>
			</form>
			</div>

			<div id="login">
				<h1>Welcome Back!</h1>

				<form action="/" method="post">

					<div class="form-group">
						<label>
							Email Address<span class="req">*</span>
						</label>
						<input type="text" required autocomplete="off" placeholder="Email Address">
					</div>

					<div class="form-group">
						<label>
							Password<span class="req">*</span>
						</label>
						<input type="text" required autocomplete="off" placeholder="Password">
					</div>
					<button type="submit" class="button button-block">Log In</button>

				</form>

			<div *ngIf="status !== null" class="alert alert-dismissible" [class]="status.type" role="alert">
				<button type="button" class="close" aria-label="Close" (click)="status = null;"><span aria-hidden="true">$times;</span></button>
				{{ status.message }}
			</div>

		 </div><!-- tab-content -->

	 </div> <!-- /form -->
