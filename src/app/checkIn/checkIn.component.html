<p>
	<button class="btn btn-primary" type="button" data-toggle="modal" data-target="#RSVP" aria-hidden="true"
			  (click)="rsvp();"><i class="fas fa-user-plus fa-fw"></i>RSVP
	</button>
	<button class="btn btn-success" type="button" data-toggle="modal" data-target="#CheckIn" aria-hidden="true"
			  (click)="checkIntoEvent();"><i class="far fa-check-circle fa-fw"></i>Check In
	</button>
	<button class="btn btn-info"><i class="far fa-comments fa-fw"></i>Comments</button>
</p>
<!--RSVP Button-->


<!-- RSVP Modal -->
<div class="modal fade" id="RSVP" tabindex="-1" role="dialog" aria-hidden="true">
	<div class="modal-dialog modal-dialog-centered" role="document">
		<div class="modal-content">
			<div class="modal-header checkInModal">
				<button type="button" class="close" data-dismiss="modal" aria-label="Close">
					<span aria-hidden="true">&times;</span>
				</button>
			</div>
			<div class="modal-body checkInModal">Thank you for RSVP'ing, We look forward to seeing you there!</div>
			<div class="modal-footer checkInModal">
				<button type="button" class="btn btn-secondary" data-dismiss="modal">Close</button>
			</div>
		</div>
	</div>
</div>

<!-- Check In Modal -->
<div class="modal fade" id="CheckIn" tabindex="-1" role="dialog" aria-hidden="true">
	<div class="modal-dialog modal-dialog-centered" role="document">
		<div class="modal-content">
			<div class="modal-header"></div>
			<div class="modal-body">Thank you for RSVP'ing, We look forward to seeing you there!</div>
			<div class="modal-footer">
				<button type="button" class="btn btn-secondary" data-dismiss="modal">Close</button>
			</div>
		</div>
	</div>
</div>
